<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Chance to Win 2024 Heavenly Ski Pass</h1>
  <p id="description"><span id="description">BEST PHOTO - WINS</span><br>
    Scenic Fun Family Action Packed Photo</p>
  <div class="container">
    <form id="survey-form">
      <label for="fname">First Name</label>
      <input type="text" name="fname" placeholder="First Name">
      <label for="lname">Last Name</label>
      <input type="text" name="lname" placeholder="Last Name">
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Email">
      <label for="country">Country of residence</label>
      <select>
        <option>Select Country</option>
        <option>Australia</option>
        <option>United States of America</option>
        <option>England</option>
        <option>Africa</option>
        <option>South America</option>
        <option>Europe</option>
        <option>Aisa</option>
        <option>Other</option>
      </select>
      <label for="file">Your Best Heavenly Ski Resort Photo</label>
      <input type="file" name="file">
      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
